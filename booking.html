<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book My Services</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; color: #333;">

<!-- HEADER -->


<main class="content" style="max-width: 600px; margin: 40px auto; background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
  <h2 style="text-align: center;">Book a Service</h2>

  <form action="https://formsubmit.co/oketchmarko45@gmail.com" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="thankyou.html">

    <label>Name:</label><br>
    <input type="text" name="name" required style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>

    <label>Email Address:</label><br>
    <input type="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>

    <label>Phone Number:</label><br>
    <input type="tel" name="phone" required style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>

    <label>What service do you need?</label><br>
    <textarea name="service" rows="4" required style="width: 100%; padding: 10px; margin-bottom: 20px;"></textarea><br>

    <button type="submit" style="background-color: #0056b3; color: white; padding: 10px 20px; border: none; border-radius: 5px;">Submit Booking</button>
  </form>
</main>

<!-- FOOTER -->

</body>
</html>
