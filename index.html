<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Markas Enterprise MKE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo-brand">
      <img src="Images/logo.png" alt="Logo">
      <div class="brand-info">
        <h1 class="brand-name">Markas Enterprise MKE</h1>
        <p class="slogan">Make it a Reality</p>
      </div>
    </div>
    
    <!-- Hamburger Button -->
  <button class="menu-toggle" onclick="toggleMenu()">☰</button>

  <nav id="main-nav">
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="kennel.html">Kennel</a>
      
      <div class="dropdown">
        <button class="dropbtn">Stores Available</button>
        <div class="dropdown-content">
          <a href="petstore.html">Pet Store</a>
          <a href="bookstore.html">Book Store</a>
          <a href="cart.html">Cart</a>
        </div>
      </div>

      <a href="gallery.html">Gallery</a>
      <a href="support.html">Support</a>
      <a href="feedback.html">Feedback</a>
      <a href="blog.html">Blog</a>
    </nav>
  </header>

<main class="content">
  <!-- body-->
  
</main>
  
  <div id="footer"></div>
  
  <script>
    
  //hamburger setup
  
  function toggleMenu() {
    const nav = document.getElementById('main-nav');
    const button = document.querySelector('.menu-toggle');
    nav.classList.toggle('show');

    
  if (button.classList.contains('active')) {
    button.innerText = '☰';
  } else {
    button.innerText = '✖';
  }

    button.classList.toggle('active');
  }
    // end of hamburger

//footer

      fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      
     
      // Get current year
  const currentYear = new Date().getFullYear();
  const startingYear = 2024;

  // Set the footer text
  const copyrightElement = document.getElementById('copyright');
  if (copyrightElement) {
    if (currentYear === startingYear) {
      copyrightElement.textContent = `© ${startingYear} Markas Enterprise MKE`;
    } else {
      copyrightElement.textContent = `© ${startingYear} - ${currentYear} Markas Enterprise MKE`;
    }
  }
})

.catch(err => console.error('Failed to load footer:', err));
 
//end footer
  
   </script>
</body>
</html>
