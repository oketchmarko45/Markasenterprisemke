
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>About Us - Markas Enterprise MKE</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <!-- Your header and nav goes here -->
   <div id="header-placeholder"></div>


  </header>

  <main class="content">
    <section class="kennel-gallery">
      <h2>Our Kennels</h2>
      <img src="images/kennel1.jpg" alt="Kennel 1" />
      <img src="images/kennel2.jpg" alt="Kennel 2" />
      <img src="images/kennel3.jpg" alt="Kennel 3" />
    </section>
    
    <section class="kennel-services">
      <h2>Available Services</h2>
      <div class="service-card">
        <h3>Day Care Service</h3>
        <p>We take care of your dog during the day.</p>
        <span>Ksh 500</span>
        <button onclick="addToCart('Day Care Service', 500)">Book</button>
      </div>
      <div class="service-card">
        <h3>Boarding (Overnight)</h3>
        <p>Safe overnight care for your pet.</p>
        <span>Ksh 1,000</span>
        <button onclick="addToCart('Boarding (Overnight)', 1000)">Book</button>
      </div>
      <div class="service-card">
        <h3>Grooming</h3>
        <p>Full grooming and pampering service.</p>
        <span>Ksh 700</span>
        <button onclick="addToCart('Grooming', 700)">Book</button>
      </div>
    </section>

    <!-- Add more services as needed -->
  </main>

  <div id="footer"></div>

  <script>
  // Load header dynamically
  fetch('headernfooter/header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;
    })
    .catch(err => console.error('Failed to load header:', err));
     // Load footer
  fetch('headernfooter/footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer').innerHTML = data;
    })
    .catch(err => console.error('Failed to load footer:', err));

    //cart...
    window.addEventListener('DOMContentLoaded', () => {
  const currentPage = location.pathname.split('/').pop();
  const pagesWithCart = ['kennel.html', 'petstore.html', 'bookstore.html'];

  if (pagesWithCart.includes(currentPage)) {
    document.getElementById('cart-icon').style.display = 'block';
  }
});
    //booking and cart logic
    function addToCart(item, price) {
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart.push({ item, price });
  localStorage.setItem('cart', JSON.stringify(cart));

  alert(`${item} added to cart!`);
  updateCartCount();
}

function updateCartCount() {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  document.getElementById('cart-count').textContent = cart.length;
}


</script>

</body>
</html>
